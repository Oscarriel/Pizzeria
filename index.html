<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/ico.png">
    <title>Pixel Pizza</title>
</head>
<body>
    <header>
        <h1> Pixel&nbsp;&nbsp;&nbsp;&nbsp;Pizza</h1>
    </header>
    <main>
        <h2>¡Bienvenido a Pixel Pizza!</h2>
        <p>¡La primera pizzeria en 16 bits!</p>
        <img class="pizza" src="img/pizza.png" alt="pizza">
        <div class="slice-buttons">
            <button class="slice" id="slice-1"></button>
            <button class="slice" id="slice-2"></button>
            <button class="slice" id="slice-3"></button>
            <button class="slice" id="slice-4"></button>
            <button class="slice" id="slice-5"></button>
            <button class="slice" id="slice-6"></button>
            <button class="slice" id="slice-7"></button>
            <button class="slice" id="slice-8"></button>
        </div>
        <div id="info-display">
            <h2>¡Presiona START!</h2>
            <p>Selecciona una rebanada para descubrir tu Power-Up secreto.</p>
        </div>
        <p>¿Te atreves a probarlas todas?</p>
    </main>
<script src="script.js"></script>
<footer>
    <p> Oscar Carriel</p>
</footer>
</body>

</html>
